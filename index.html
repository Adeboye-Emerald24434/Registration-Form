<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="container"> 
            <div class="title">Registration Form</div>
                <form action="#"> 
                    <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter Your Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Enter Your username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter Your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter Your number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" placeholder="Enter Your password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="text" placeholder="confirm password" required>
                    </div>
                    <label for="dot-2"></label>

                                        <option name="Ebonyi" id="">Ebonyi</option>
                                        <option name="Edo" id="">Edo</option>
                                        <option name="Ekiti" id="">Ekiti</option>
                                        <option name="Enugu" id="">Enugu</option>
                                        <option name="Gombe" id="">Gombe</option>
                                        <option name="Imo" id="">Imo</option>
                                        <option name="Jigawa" id="">Jigawa</option>
                                        <option name="Kaduna" id="">Kaduna</option>
                                        <option name="Kano" id="">Kano</option>
                                        <option name="Katsina" id="">Katsina</option>
                                        <option name="Kebbi" id="">Kebbi</option>
                                        <option name="Kogi" id="">Kogi</option>
                                        <option name="Kwara" id="">Kwara</option>

                                        <option name="Nasarawa" id="">Nasarawa</option>

                                        <option name="Ogun" id="">Ogun</option>
                                        <option name="Ondo" id="">Ondo</option>
                                        <option name="Osun" id="">Osun</option>
                                        <option name="Oyo" id="">Oyo</option>
                                        <option name="Plateau" id="">Plateau</option>
                                        <option name="Rivers" id="">Rivers</option>
                                        <option name="Sokoto" id="">Sokoto</option>
                                        <option name="Taraba" id="">Taraba</option>
                                        <option name="Yobe" id="">Yobe</option>
                                        <option name="Zamfara" id="">Zamfaraa</option>
                                    </select>                                   
                    </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <input type="radio" name="gender" id="dot-3">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                    <span class="gender">Male</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                    <span class="gender">Female</span>
                            </label>
                           
                            <label for="dot-3">
                                <span class="dot three"></span>
                                    <span class="gender">Prefer not say</span>
                            </label>
                        </div>
                    </div>
                    <div class="class button">
                        <input type="submit" value="Register">
                    </div>
                    </div>
                </form>  
        </div>
